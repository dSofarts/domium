services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "${PROMETHEUS_PORT}:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    healthcheck:
      test: [ "CMD", "wget", "--spider", "http://localhost:9090/-/healthy" ]
      interval: ${HEALTHCHECK_INTERVAL}
      timeout: ${HEALTHCHECK_TIMEOUT}
      retries: ${HEALTHCHECK_RETRIES}

  alloy:
    image: grafana/alloy:latest
    container_name: alloy
    user: root
    ports:
      - "${ALLOY_HTTP_PORT}:9080" # HTTP interface
      - "${ALLOY_GRPC_PORT}:4317" # OTLP gRPC
      - "${ALLOY_HTTP_OTLP_PORT}:4318" # OTLP http
    volumes:
      - ./infra/alloy/config.alloy:/etc/alloy/config.alloy:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/log:/var/log:ro
    environment:
      GRAFANA_LOKI_URL: http://loki:${LOKI_PORT}/loki/api/v1/push
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:9080
      - --storage.path=/var/lib/alloy/data
      - /etc/alloy/config.alloy

  minio:
    image: minio/minio:RELEASE.2024-05-28T17-19-04Z
    container_name: minio
    ports:
      - "${MINIO_API_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: ${HEALTHCHECK_INTERVAL}
      retries: ${HEALTHCHECK_RETRIES}

  # Создаем бакет для project-service, доступ к просмотру файлов доступен всем,
  # Даем доступ к загрузке и удалению только project-service из project-service.json
  project-service-minio-init:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ./infra/minio/policies:/policies:ro
    entrypoint: >
      /bin/sh -c "
        sleep 10 && \
        mc alias set minioUrl http://minio:${MINIO_API_PORT} ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD} &&

        (mc mb -p minioUrl/${PROJECTS_BUCKET} || true) &&

        mc anonymous set download minioUrl/${PROJECTS_BUCKET} &&

        (mc admin policy create minioUrl project-service-policy /policies/project-service.json || true) &&

        (mc admin user add minioUrl project-service project-service-secret || true) &&

        mc admin policy attach minioUrl project-service-policy --user project-service &&

        echo 'MinIO init done.'
      "

  # Заливаем seed данные в бакет projects
  minio-seed-projects:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ./infra/minio/seed/images/projects:/seed:ro
    entrypoint: >
      /bin/sh -c "
        sleep 10 && \
        mc alias set minioUrl http://minio:${MINIO_API_PORT} minio password &&
        (mc mb -p minioUrl/${PROJECTS_BUCKET} || true) &&
        mc anonymous set download minioUrl/${PROJECTS_BUCKET} &&
        mc mirror --overwrite /seed/images/projects minioUrl/${PROJECTS_BUCKET} &&
        echo 'MinIO seed done'
      "

  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD &&
      mc mb --ignore-existing local/templates &&
      mc mb --ignore-existing local/documents
      "
    restart: "no"
  create-loki-bucket:
    image: minio/mc
    container_name: create-loki-bucket
    entrypoint: >
      /bin/sh -c "
        sleep 10 && \
        mc alias set minio http://minio:${MINIO_API_PORT} ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD} && \
        mc mb -p minio/${LOKI_BUCKET} && \
        mc anonymous set download minio/${LOKI_BUCKET}
      "
    depends_on:
      - minio

  loki:
    image: grafana/loki:2.9.2
    container_name: loki
    ports:
      - "${LOKI_PORT}:3100"
    volumes:
      - ./infra/loki/loki-config.yaml:/etc/loki/loki-config.yaml:ro
    depends_on:
      minio:
        condition: service_healthy
      create-loki-bucket:
        condition: service_completed_successfully
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3100/ready" ]
      interval: ${HEALTHCHECK_INTERVAL}
      timeout: ${HEALTHCHECK_TIMEOUT}
      retries: ${HEALTHCHECK_RETRIES}

  grafana:
    image: grafana/grafana:10.3.1
    container_name: grafana
    ports:
      - "${GF_PORT}:3000"
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy
      alloy:
        condition: service_started
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
      GF_METRICS_ENABLED: "true"
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning
      - ./infra/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-storage:/var/lib/grafana
    healthcheck:
      test: [ "CMD", "wget", "--spider", "http://localhost:3000/api/health" ]
      interval: ${HEALTHCHECK_INTERVAL}
      timeout: ${HEALTHCHECK_TIMEOUT}
      retries: ${HEALTHCHECK_RETRIES}

  postgres:
    image: postgres:17
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postgres
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: ${HEALTHCHECK_INTERVAL}
      timeout: ${HEALTHCHECK_TIMEOUT}
      retries: ${HEALTHCHECK_RETRIES}

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATA_SOURCE_NAME: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/postgres?sslmode=disable
    ports:
      - "${POSTGRES_EXPORTER_PORT}:9187"

  keycloak:
    image: quay.io/keycloak/keycloak:26.2
    container_name: keycloak
    command: start-dev --metrics-enabled=true --import-realm
    ports:
      - "${KEYCLOAK_PORT:-8081}:8081"
      - "${KEYCLOAK_HEALTH_PORT:-9000}:9000"
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${KEYCLOAK_POSTGRES_DB}
      KC_DB_USERNAME: ${KEYCLOAK_POSTGRES_USER}
      KC_DB_PASSWORD: ${KEYCLOAK_POSTGRES_PASSWORD}
      KC_METRICS_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KC_HTTP_PORT: "8081"
      KC_HOSTNAME: keycloak
      KC_HOSTNAME_PORT: "8080"
      KC_HOSTNAME_URL: http://keycloak:8080
      KC_HOSTNAME_STRICT: "true"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_RELATIVE_PATH: /
    volumes:
      - ./infra/keycloak/domium-realm.json:/opt/keycloak/data/import/domium-realm.json
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://localhost:9000/health/ready || exit 1" ]
      interval: ${HEALTHCHECK_INTERVAL}
      timeout: ${HEALTHCHECK_TIMEOUT}
      retries: ${HEALTHCHECK_RETRIES}

  consul:
    image: consul:1.15.4
    container_name: consul
    ports:
      - "${CONSUL_PORT}:8500"
      - "8600:8600/udp"
    command: agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0
    volumes:
      - consul_data:/consul/data
    healthcheck:
      test: [ "CMD-SHELL", "consul members || exit 1" ]
      interval: ${HEALTHCHECK_INTERVAL}
      timeout: ${HEALTHCHECK_TIMEOUT}
      retries: ${HEALTHCHECK_RETRIES}

  api-gateway:
    image: api-gateway:latest
    container_name: api-gateway
    ports:
      - "${GATEWAY_PORT}:8090"
    build:
      context: ./services/api-gateway
    environment:
      SPRING_PROFILES_ACTIVE: docker
      KEYCLOAK_ISSUER_URI: http://keycloak:8081/realms/domium
      KEYCLOAK_INTERNAL_URL: http://keycloak:8081
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
    depends_on:
      consul:
        condition: service_healthy
#      keycloak:
#        condition: service_healthy
#      redis:
#        condition: service_started
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8080/actuator/health" ]
      interval: ${HEALTHCHECK_INTERVAL}
      timeout: ${HEALTHCHECK_TIMEOUT}
      retries: ${HEALTHCHECK_RETRIES}

  domium-building:
    image: domium-building:latest
    container_name: domium-building
    ports:
      - "${BUILDING_PORT}:8091"
      - "5005:5005"
    build:
      context: ./services
      dockerfile: domium-building/Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: docker
      KEYCLOAK_ISSUER_URI: http://keycloak:8081/realms/domium
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${BUILDING_POSTGRES_DB}
      POSTGRES_USER: ${BUILDING_POSTGRES_USER}
      POSTGRES_PASSWORD: ${BUILDING_POSTGRES_PASSWORD}
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
      JAVA_TOOL_OPTIONS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
    depends_on:
      consul:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8091/actuator/health" ]
      interval: ${HEALTHCHECK_INTERVAL}
      timeout: ${HEALTHCHECK_TIMEOUT}
      retries: ${HEALTHCHECK_RETRIES}

  project-service:
    image: project-service:latest
    container_name: project-service
    ports:
      - "${PROJECTS_PORT}:8095"
      - "5006:5005"
    build:
      context: ./services
      dockerfile: project-service/Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: docker
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${PROJECTS_POSTGRES_DB}
      POSTGRES_USER: ${PROJECTS_POSTGRES_USER}
      POSTGRES_PASSWORD: ${PROJECTS_POSTGRES_PASSWORD}
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
      MINIO_HOST: minio
      MINIO_PORT: ${MINIO_API_PORT}
      JAVA_TOOL_OPTIONS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
    depends_on:
      postgres:
        condition: service_healthy
        
  document-service:
    image: document-service:latest
    container_name: document-service
    build:
      context: ./services
      dockerfile: document-service/Dockerfile
    ports:
      - "${DOCUMENT_PORT}:8092"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DOCUMENT_PORT: 8092
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: postgres
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

volumes:
  grafana-storage:
  minio_data:
  postgres_data:
  redis_insight_data:
  consul_data:
