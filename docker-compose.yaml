  consul:
    image: consul:1.15.4
    container_name: consul
    ports:
      - "${CONSUL_PORT}:8500"
      - "8600:8600/udp"
    command: agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0
    volumes:
      - consul_data:/consul/data
    healthcheck:
      test: [ "CMD-SHELL", "consul members || exit 1" ]
      interval: ${HEALTHCHECK_INTERVAL}
      timeout: ${HEALTHCHECK_TIMEOUT}
      retries: ${HEALTHCHECK_RETRIES}

  api-gateway:
    image: api-gateway:latest
    container_name: api-gateway
    ports:
      - "${GATEWAY_PORT}:8090"
    build:
      context: ./services/api-gateway
    environment:
      SPRING_PROFILES_ACTIVE: docker
      KEYCLOAK_ISSUER_URI: http://localhost:8081/realms/domium
      KEYCLOAK_INTERNAL_URL: http://keycloak:8080
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
    depends_on:
      consul:
        condition: service_healthy
#      keycloak:
#        condition: service_healthy
#      redis:
#        condition: service_started
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8080/actuator/health" ]
      interval: ${HEALTHCHECK_INTERVAL}
      timeout: ${HEALTHCHECK_TIMEOUT}
      retries: ${HEALTHCHECK_RETRIES}

  building-service:
    image: building-service:latest
    container_name: building-service
    ports:
      - "${BUILDING_PORT}:8091"
      - "5005:5005"
    build:
      context: ./services/building-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${BUILDING_POSTGRES_DB}
      POSTGRES_USER: ${BUILDING_POSTGRES_USER}
      POSTGRES_PASSWORD: ${BUILDING_POSTGRES_PASSWORD}
      KAFKA_HOST: kafka
      KAFKA_PORT: 9092
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
      JAVA_TOOL_OPTIONS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
    depends_on:
      consul:
        condition: service_healthy
      postgres:
        condition: service_healthy
#      kafka:
#        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8091/actuator/health" ]
      interval: ${HEALTHCHECK_INTERVAL}
      timeout: ${HEALTHCHECK_TIMEOUT}
      retries: ${HEALTHCHECK_RETRIES}

  document-service:
    image: document-service:latest
    container_name: document-service
    build:
      context: ./services/document-service
    ports:
      - "${DOCUMENT_PORT}:8092"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DOCUMENT_PORT: 8092
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: postgres
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

